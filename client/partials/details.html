<div class="container">
  <div ng-controller="DetailsCtrl" class="panel panel-default">
    <center>
        <h2 class="text-center">Simulation</h2>
          <table>
            <thead>
            <tr class="row">
              <td class="col-sm-3 text-center">Iteration Details</td>
              <th class="col-sm-3 text-center">Recover</th>
              <th class="col-sm-3 text-center">Status</th>
              <th class="col-sm-3 text-center">Date</th>
            </tr>
            </thead>
            <tbody>
            <tr class="row">
              <td class="col-sm-3">
                <p class="text-center"><a class="btn btn-primary" href="#/details/{{log._id}}/1">Iteration Details</a></p>
              </td>
              <td class="col-sm-3">
                <form class="col-sm-8 col-md-offset-2" method="post" ng-submit="recoverSimulation(log._id)">
                  <p  ng-if="!log.status" class="text-center"><button type="submit" class="btn btn-lg btn-block btn-primary">Recover</button></p>
                </form>
              </td>
              <td ng-if="log.status" class="col-sm-3 text-center text-success" >Successful</td>
              <td ng-if="!log.status" class="col-sm-3 text-center text-danger" >Failed</td>
              <td class="col-sm-3 text-center text-primary">{{log.date}}</td>
            </tr>
            </tbody>
          </table>     
        <div class="row" ng-cloak>  
        <div class="col-sm-6">
          <linechart data="data" options="options" mode="" width="450" height="300"></linechart>
        </div>
        <div class="col-sm-6">
          <linechart data="dataWing" options="optionsWing" mode="" width="450" height="300"></linechart>
        </div>
      </div>
    </center>
  </div>
</div>
